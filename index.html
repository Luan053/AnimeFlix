<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <!-- OWL CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>

<body>
    <div class="imagem-principal">
        <header>
            <div class="container">
                <img class="logo" src="/assets/logo.png" alt="Netflix Logo">
                <nav class="menus">
                    <a href="#">Inicio</a>
                    <a href="#">Dublados</a>
                    <a href="#">Legendados</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="anime-principal">
                <div class="container">
                    <img class="logokimetsu" src="/assets/kimetsu/logokimetsu.png" alt="">
                    <h3 class="titulo">Demon Slayer: Kimetsu no Yaiba</h3>
                    <p class="infos">2019 | 16 | 1 temporada | Séries baseadas em mangá</p>
                    <p class="descricao">Demônios massacraram sua família e amaldiçoaram sua irmã. Agora Tanjiro inicia
                        sua jornada para encontrar a cura e se vingar.</p>
                </div>
                <div class="botoes">
                    <button class="botao1" role="button">
                        <i class="fa-solid fa-play"></i>Assistir
                    </button>
                    <button class="botao2" role="button">
                        <i class="fa-solid fa-circle-info"></i>Mais informações
                    </button>
                </div>
            </div>
    </div>
    </main>

    
    <div class="carrosel">
       <p>Populares no Animeflix</p>
        <div class="owl-carousel">
            <div class="item"><img class="box-anim" src="/assets/min1.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min2.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min3.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min4.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min5.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min6.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min7.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min8.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min9.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min10.jpg" alt=""></div>
            <div class="item"><img class="box-anim" src="/assets/min11.jpg" alt=""></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/3c9d329726.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
